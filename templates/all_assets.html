<!DOCTYPE html>
    <html>
    <head>
     <title>Display Assets</title>
    </head>
    <body>
     <h2>Displaying Assets</h2>
     {{range $i, $asset := .}}
      <h3>Asset {{$i}}</h3>
      <p>Name: {{$asset.Name}}</p>
      <p>Confidentiality: {{$asset.Confidentiality}}</p>
      <p>Integrity: {{$asset.Integrity}}</p>
      <p>Availability: {{$asset.Availability}}</p>
      <p>Weight: {{$asset.WeightOfAsset}}</p>
      <br>
     {{end}}
    </body>
    </html>
